<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="css/stilo.css">
</head>
<body>

    <div class="main-content">
        <div class="mostrarTotal">Cop <label class="precio" id="costoTotal();">$ 5'000.000</label></div>
        <div class="cantidad-elemento">Proceder el pago<label id="cantidadSingularPlurar"> (1 producto)</label></div>
        <img class="img-moto" src="img/moto.png" alt="motos">
        <div class="boton-numeros">
            <div class="restar">-</div>
            <div id="cantidad" class="cantidad">1</div>
            <div class="sumar" onclick="pruebaSuma();">+</div>
        </div>
        <div class="info">Suzuki GSX-R125 2017 <p class="parrafo"> <br>Cilindrada exacta:	   124 cc <br>
            Tipo	              4 T<br>
            Distribución	      DOHC<br>
            Cilindros	          1<br>
            Alimentación	      Inyección electrónica<br>
            Refrigeración	       Líquida<br>
            Diámetro por carrera	62 mm x 41.2 mm
            </p><br>cop <label class="precio" id="costoUnitario();">$ 5'000.000</label>

        </div>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
