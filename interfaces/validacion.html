<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de usuarion</title>
</head>
<body>
    <h3>Validacion si el usuario inicia informacion</h3>
    <form onSubmit="validarInfo('numeroDocumento',
    'nombreUsuario','edad','direccion');">
        <input type="text" id="numeroDocumento">
        <input type="text" id="nombreUsuario">
        <input type="text" id="edad">
        <input type="text" id="direccion">
        <input type="submit" value="Enviar">
        
    </form>

</body>
  <script>
      function validarInfo(numeroDocumento,nombreUsuario,edad,direccion) {
        let texto = document.getElementById(numeroDocumento);
        let usuario = document.getElementById(nombreUsuario);
        let eda = document.getElementById(edad);
        let dir = document.getElementById(direccion);
        if(texto.value === ""){
            alert("Ingrese su documento");
        }
        if (usuario.value === ""){
            alert("Ingrese su nombre");
        }
        if (eda.value === ""){
            alert("Ingrese su edad");
        }
        if (dir.value === ""){
            alert("Ingrese su direccion");
        }
      }
  </script>
</html>
