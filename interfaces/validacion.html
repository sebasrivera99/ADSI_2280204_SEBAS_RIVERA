<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de usuarion</title>
</head>
<body>
    <h3>Validacion si el usuario inicia informacion</h3>
    <form onSubmit="validarInfo('numeroDocumento');">
        <input type="text" id="numeroDocumento">
        <input type="submit" value="Enviar">
    </form>

</body>
  <script>
      function validarInfo(numeroDocumento) {
        var texto = document.getElementById(numeroDocumento);
        if(texto.value === ""){
            alert("Ingrese el documento");
        }
      }
  </script>
</html>
