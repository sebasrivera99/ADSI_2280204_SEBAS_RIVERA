<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/validacion.css">
    <title>Validacion de usuarion</title>
</head>
<body>
   
    <div>
        <h3>Validacion si el usuario inicia informacion</h3><br>
    
    <table>
        <tr>
            <td>Documento:</td>
            <td>
                <input type="number" id="numeroDocumento" name="numeroDocumento" placeholder="Ingrese documento">
            </td>
        </tr>
        <tr>
            <td>Nombres:</td>
            <td>
                <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Ingrese nombre">
            </td>
        </tr>
        <tr>
            <td>Edad:</td>
            <td>
                <input type="text" id="edad" name="edad" placeholder="Ingrese edad">
            </td>
        </tr>
        <tr>
            <td>Direccion:</td>
            <td>
                <input type="text" id="direccion" name="direccion" placeholder="Ingrese direccion">
            </td>
        </tr>
    </table>  <br>
        <input class="boton" type="submit" value="Enviar" onclick="guardarInfo();">
        
    
    </div>
    <script src="js/script.js"></script>
</body>
</html>
